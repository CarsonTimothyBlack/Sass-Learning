<!DOCTYPE html>
<html>
    <head>
        <title>The Sass page</title>
        <link rel="stylesheet" type="text/css" href="styles/main.css">
    </head>
    <body>
        <section id="bg1">
            <h1 id="headFirst">Story Maker 2000</h1>
            <p>Adjective</p>
            <input id="input1" type="text" name="adjective" />
            <p>Noun</p>
            <input id="input2" type="text" name="noun">
            <p>Verb</p>
            <input id="input3" type="text" name="verb">
            <p>Plural Noun</p>
            <input id="input4" type="text" name="noun">
            <p>Comparative Adjective(Better, Older, Smarter)</p>
            <input id="input5" type="text" name="adjective">
            <p>Verb</p>
            <input id="input6" type="text" name="verb">
            <p>Noun</p>
            <input id="input7" type="text" name="noun">
            <p>Past tense Verb</p>
            <input id="input8" type="text" name="verb"><br>
            <button onclick="addStory()">Publish Story</button>
        </section>
        <section id="bg2">
            <h1>Your story will go here.</h1>
           <p id="story"></p>
        </section>

        <script src="Sass.js"></script>
    </body>
</html>
