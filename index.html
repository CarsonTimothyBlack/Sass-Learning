<!DOCTYPE html>
<html>
    <head>
        <title>The Sass page</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="styles/main.css">
    </head>
    <body>

        <div id="bg"></div>

        <header>
            <h1>StoryMaker 2000</h1>
        </header>

        <main>
            <section id="theme">
                <h2>What kind of story do you want?</h2>
                <button id="sassBtn">Sass Story</button>
                <button id="actionBtn">Action Story</button>
                <button id="loveBtn">Love Story</button>
                <button id="crimeBtn">Crime Story</button>
            </section>

            <section id="card">
                <input id="input1" type="text" name="adjective" placeholder="Adjective"/>
                <input id="input2" type="text" name="noun" placeholder="Noun">
                <input id="input3" type="text" name="verb" placeholder="Verb">
                <input id="input4" type="text" name="noun" placeholder="Noun">
                <input id="input5" type="text" name="adjective" placeholder="Comparative Adjective">
                <input id="input6" type="text" name="verb" placeholder="Verb">
                <input id="input7" type="text" name="noun" placeholder="Noun">
                <input id="input8" type="text" name="verb" placeholder="Verb past-tense"><br>
                <button onclick="addStory()">Publish Story</button>
            </section>

            <section id="story">
                <h2>Your story will go here.</h2>
                <p id="story-content"></p>
            </section>
        </main>

        <script src="Sass.js"></script>
    </body>
</html>
